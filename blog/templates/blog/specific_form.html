{% extends 'main/main.html' %}

{% block title%}Read form{%endblock%}
{% block header %}Read form{% endblock%}

{% block content %}
<br>
<div style="text-align: center;">
    <br><br>
    <h1>{{ form.title|safe}}</h1><br><hr style="width: 35%; margin: auto;"><br>
    <p style="width: 60%; margin: auto;">Made by: {{form.author.username|safe}} and updated on: {{ form.updated_on}}</p>

    <br>

    <a><iframe src='{{ form.content|safe }}' style="width: 100%; min-height: 750px;" frameborder="0" onload='resizeIframe(this)'></iframe></a>
    </div>

    <script type="text/javascript">
        function resizeIframe(obj){
           obj.style.height = 0;
           obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
{% endblock %}
